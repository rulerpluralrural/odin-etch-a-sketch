<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>
    <main>
        <div class="btn-container">
                <input type="color" name="color-picker" id="color-picker" value="#ffffff" onchange="setColor(this.value)">
                <label for="color-picker">Try Different Colors : <span id="color-picked"></span></label>
            <div class="color-btns">
                <button id="btn-black" class="btn-order" onclick="setColor('black')">Black</button>
                <button id="btn-gray" class="btn-order" onclick="setColor('gray')">Gray</button>
                <button id="btn-rainbow" class="btn-order" onclick="setColor('rainbow')">Rainbow</button>
            </div>
            <div class="input-box">
                <input type="range" name="slider" id="slider" value="16" onchange="changeSize(this.value)" min="1" max="60">
                <label for="slider">Sketch Pad Size: <span id="size"></span></label>
            </div>
                <button id="btn-erase" class="btn-order" onclick="setColor('white')">Eraser</button>
                <button id="btn-reset" class="btn-order" > Clear</button>
        </div>
        <div id="container"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
